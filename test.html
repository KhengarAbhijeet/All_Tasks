<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body style="background-color: black;">
  <div class="row">
    <!-- <div class="col-0 col-md-4"></div> -->

    <div class="col-sm-12 col-md-4 col-lg-4 mx-auto">
      <div class="mt-5">
        <form class="">
          <div class="row z-position">
            <div class="logo-container col-12 col-md-12 text-center">
              <img class="logo" src="http://192.168.0.106:4200/assets/images/logo.png" alt="logo">
            </div>
          </div>
          <div class="row">
            <div class="input-group col-12 col-md-12  input-lg my-2 mx-auto">
              <input type="text" class="form-control" placeholder="Name"
                name="username" id="username" required />
            </div>
            <div class="input-group col-12 col-md-12  input-lg my-2 mx-auto">
              <input type="text" class="form-control" placeholder="Meeting Number"
                name="meeting_number" id="meeting_number" required />
            </div>
            <div class="input-group col-12 col-md-12  input-lg my-2 mx-auto">
              <input type="password" placeholder="meeting password" class="form-control"
                name="meeting_password" id="meeting_password"  required
                autocomplete="off" />
            </div>
            <div class="input-group col-12 col-md-12  input-lg my-2 mx-auto">
              <input type="text" class="form-control" placeholder="Email options"
                name="email_options" id="email_options" required />
            </div>
          </div>
          <div class="footer z-position my-4 mx-auto">
            <button class="btn cust-btn d-block w-100 btn-secondary">JOIN</button>
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="col-0 col-md-4"></div> -->
  </div>
</body>
</html>
