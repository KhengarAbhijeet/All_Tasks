<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <h2>Simple Form</h2>
    </header>
    <section>
        <nav>
            <ul>
                <li><a href="LearnHTML.html">Home</a></li>
                <li><a href="#">New york</a></li>
                <li><a href="#">Wales</a></li>
            </ul>
        </nav>

        <article>
            <h1>Sample form</h1>
            <form action="">
                <table>
                    <tr>
                        <td>First Name</td>
                        <td>
                            <input type="text" name="fname" id="fname" class="textbox">
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td>
                            <input type="text" name="lname" id="lname" class="textbox">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" value="Male">Male
                            <input type="radio" name="gender" value="Female">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <textarea name="address" id="add" cols="30" rows="10" ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Contact no</td>
                        <td>
                            <input type="number" name="phone" id="phone" class="textbox">
                        </td>
                    </tr>
                    <tr>
                        <td>Hobbies</td>
                        <td>
                            <input type="checkbox" name="hob1" id="hob1">Singing&nbsp;&nbsp; 
                            <input type="checkbox" name="hob2" id="hob2">Dancing&nbsp;&nbsp;
                            <input type="checkbox" name="hob3" id="hob3">Reading&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Submit" class="btn">
                        </td>
                    </tr>
                </table>
            </form>
        </article>
    </section>
    <footer>
        <p>&copy footer</p>
    </footer>
</body>
</html>
